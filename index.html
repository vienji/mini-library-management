<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="head-title">
            <center>Library Management</center>
        </div>
        <div id="table">
            <table id="book-table">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>No. of Pages</th>
                        <th>Read Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="transaction-body"></tbody>
            </table>
        </div>
        <div>
            <dialog id="add-book-modal">
                <center><span id="add-book-modal-title">Add New Book</span></center>
                <form>
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" name="book-title" required>
                    <p id="book-title-msg"></p>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                    <p id="author-msg"></p>
                    <label for="no-of-pages">Number of pages</label>
                    <input type="number" name="no-of-pages" id="no-of-pages" value="1" min="1" required> 
                    <p id="no-of-pages-msg"></p>
                    <fieldset>
                        <legend>Read Status</legend>
                        <div>
                            <input type="radio" name="read-status" id="not-yet-read" value="false" checked>
                            <label for="not-yet-read">&nbsp; Not Yet Read</label>
                        </div>
                        <div>
                            <input type="radio" name="read-status" id="already-read" value="true">
                            <label for="already-read">&nbsp; Already Read</label>
                        </div>
                    </fieldset>
                    <div>
                        <button id="confirm">Confirm</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
           <button id="new-book">New Book</button> 
        </div>     
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
